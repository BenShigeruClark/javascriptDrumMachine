<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript DrumMacine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">RD909</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">CH909</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">BD909</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">OH909</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">LT909</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">RD909</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">SD909</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">MT909</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">CR909</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/RD909.wav"></audio>
  <audio data-key="83" src="sounds/CH909.wav"></audio>
  <audio data-key="68" src="sounds/BD909.wav"></audio>
  <audio data-key="70" src="sounds/OH909.wav"></audio>
  <audio data-key="71" src="sounds/LT909.wav"></audio>
  <audio data-key="72" src="sounds/RD909.wav"></audio>
  <audio data-key="74" src="sounds/SD909.wav"></audio>
  <audio data-key="75" src="sounds/MT909.wav"></audio>
  <audio data-key="76" src="sounds/CR909.wav"></audio>

<script>




function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return; // stop the function from running all together
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
}

function removeTransition(e) {
  if (e.propertyName !== 'transform') return; // skip if it's not a transform
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);

</script>


</body>
</html>
